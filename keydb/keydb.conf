# keydb.conf

# Memory limits
maxmemory 512mb
maxmemory-policy allkeys-lru

# Disable AOF & RDB persistence
save ""
appendonly no

# Optional: for better eviction stats
maxmemory-samples 5

# Security: disable protected mode since itâ€™s behind docker net
protected-mode no

# Optional: bind to all interfaces inside container
bind 0.0.0.0

# Optional: lower verbosity
loglevel notice
